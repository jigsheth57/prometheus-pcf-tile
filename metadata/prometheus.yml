description: Prometheus with Grafana to monitor PCF
form_types:
- description: Configure BOSH UAA Monitor Client
  label: BOSH UAA Monitor Client
  name: bosh_uaa_client
  property_inputs:
  - description: BOSH UAA Monitor Client ID (i.e. Credentials->BOSH Director->Health
      Monitor Credentials).
    label: Monitor Client ID
    reference: .prometheus2.uaa_monitor_client_id
  - description: BOSH UAA Monitor Client Secret (i.e. Credentials->BOSH Director->Health
      Monitor Credentials).
    label: Monitor Client Secret
    reference: .prometheus2.uaa_monitor_client_secret
icon_image: 
job_types:
- description: Manages Alerts and Alert Rules from Prometheus
  dynamic_ip: 1
  errand: false
  instance_definition:
    configurable: false
    default: 1
    name: instances
  manifest: |
    alertmanager:
      mesh:
        password: (( alertmanager_mesh.value ))
      route:
        receiver: default
        # When a new group of alerts is created by an incoming alert, wait at
        # least 'group_wait' to send the initial notification.
        # This way ensures that you get multiple alerts for the same group that start
        # firing shortly after another are batched together on the first
        # notification.
        group_wait: 30s
        # When the first notification was sent, wait 'group_interval' to send a batch
        # of new alerts that started firing for that group.
        group_interval: 5m
        # If an alert has successfully been sent, wait 'repeat_interval' to
        # resend them.
        repeat_interval: 4h
        group_by: ['alertname', 'service']
      receivers:
        - name: default
      test_alert:
        daily: true
      web:
        external_url: https://alertmanager.(( ..cf.cloud_controller.system_domain.value ))
  max_in_flight: 1
  name: alertmanager
  property_blueprints:
  - name: alertmanager_mesh
    type: secret
  resource_definitions:
  - configurable: true
    constraints:
      min: 2048
    default: 2048
    name: ram
    type: integer
  - configurable: true
    constraints:
      min: 16384
    default: 32768
    name: ephemeral_disk
    type: integer
  - configurable: true
    constraints:
      error_message: Decreasing disk size not allowed
      may_only_increase: true
      min: 1024
    default: 1024
    name: persistent_disk
    type: integer
  - configurable: true
    constraints:
      min: 1
    default: 1
    name: cpu
    type: integer
  resource_label: Alert Manager
  single_az_only: false
  static_ip: 0
  templates:
  - name: alertmanager
    release: prometheus
- description: Prometheus and Exporters
  dynamic_ip: 1
  errand: false
  instance_definition:
    configurable: false
    default: 1
    name: instances
  manifest: |
    prometheus:
      scrape_interval: 2m
      scrape_timeout: 1m
      rule_files:
      - /var/vcap/jobs/postgres_alerts/*.alerts.yml
      - /var/vcap/jobs/prometheus_alerts/*.alerts.yml
      - /var/vcap/jobs/bosh_alerts/*.alerts.yml
      - /var/vcap/jobs/cloudfoundry_alerts/*.alerts.yml
      scrape_configs:
        - job_name: bosh
          scrape_interval: 2m
          scrape_timeout: 1m
          static_configs:
          - targets:
            - localhost:9190
          file_sd_configs:
            - files:
              - /var/vcap/store/bosh_exporter/bosh_target_groups.json
        - job_name: cf
          scrape_interval: 4m
          scrape_timeout: 2m
          file_sd_configs:
            - files:
              - /var/vcap/store/bosh_exporter/bosh_target_groups.json
          relabel_configs:
            - source_labels: [__meta_bosh_job_process_name]
              regex: cf_exporter
              action: keep
            - source_labels: [__address__]
              regex: "(.*)"
              target_label: __address__
              replacement: "${1}:9193"
        - job_name: firehose
          file_sd_configs:
            - files:
              - /var/vcap/store/bosh_exporter/bosh_target_groups.json
          relabel_configs:
            - source_labels: [__meta_bosh_job_process_name]
              regex: firehose_exporter
              action: keep
            - source_labels: [__address__]
              regex: "(.*)"
              target_label: __address__
              replacement: "${1}:9186"
        - job_name: node
          file_sd_configs:
            - files:
              - /var/vcap/store/bosh_exporter/bosh_target_groups.json
          relabel_configs:
            - source_labels: [__meta_bosh_job_process_name]
              regex: node_exporter
              action: keep
            - source_labels: [__address__]
              regex: "(.*)"
              target_label: __address__
              replacement: "${1}:9100"
        - job_name: postgres
          file_sd_configs:
            - files:
              - /var/vcap/store/bosh_exporter/bosh_target_groups.json
          relabel_configs:
            - source_labels: [__meta_bosh_job_process_name]
              regex: postgres_exporter
              action: keep
            - source_labels: [__address__]
              regex: "(.*)"
              target_label: __address__
              replacement: "${1}:9187"
        - job_name: prometheus
          file_sd_configs:
            - files:
              - /var/vcap/store/bosh_exporter/bosh_target_groups.json
          relabel_configs:
            - source_labels: [__meta_bosh_job_process_name]
              regex: prometheus\d?
              action: keep
            - source_labels: [__address__]
              regex: "(.*)"
              target_label: __address__
              replacement: "${1}:9090"
      web:
        external_url: https://prometheus.(( ..cf.cloud_controller.system_domain.value ))
    bosh_exporter:
      bosh:
        uaa:
          url: https://(( $director.deployment_ip )):8443
          # client_id: (( ..p-bosh.director.health_monitor_credentials.identity ))
          # client_secret: (( ..p-bosh.director.health_monitor_credentials.password ))
          client_id: (( uaa_monitor_client_id.value ))
          client_secret: (( uaa_monitor_client_secret.value ))
        url: https://(( $director.deployment_ip )):25555
        ca_cert: (( $director.ca_public_key ))
        collectors: Deployments,Jobs,ServiceDiscovery
      metrics:
        environment: cf
    cf_exporter:
      cf:
        api_url: https://api.(( ..cf.cloud_controller.system_domain.value ))
        username: (( ..cf.uaa.admin_credentials.identity ))
        password: (( ..cf.uaa.admin_credentials.password ))
        deployment_name: cf
      metrics:
        environment: cf
      skip_ssl_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
  max_in_flight: 1
  name: prometheus2
  property_blueprints:
  - configurable: true
    freeze_on_deploy: false
    name: uaa_monitor_client_id
    optional: false
    type: string
    unique: false
  - configurable: true
    freeze_on_deploy: false
    name: uaa_monitor_client_secret
    optional: false
    type: secret
    unique: false
  resource_definitions:
  - configurable: true
    constraints:
      min: 2048
    default: 4096
    name: ram
    type: integer
  - configurable: true
    constraints:
      min: 16384
    default: 32768
    name: ephemeral_disk
    type: integer
  - configurable: true
    constraints:
      error_message: Decreasing disk size not allowed
      may_only_increase: true
      min: 5120
    default: 10240
    name: persistent_disk
    type: integer
  - configurable: true
    constraints:
      min: 1
    default: 2
    name: cpu
    type: integer
  resource_label: Prometheus
  single_az_only: false
  static_ip: 0
  templates:
  - name: prometheus2
    release: prometheus
  - name: bosh_alerts
    release: prometheus
  - name: cloudfoundry_alerts
    release: prometheus
  - name: prometheus_alerts
    release: prometheus
  - name: bosh_exporter
    release: prometheus
  - name: cf_exporter
    release: prometheus
- description: Postgres DB for Grafana dashboard
  dynamic_ip: 1
  errand: false
  instance_definition:
    configurable: false
    default: 1
    name: instances
  manifest: |
    databases:
      databases:
      - citext: true
        name: grafana
      port: 5432
      roles:
      - name: ((( postgres_grafana.username )))
        password: ((( postgres_grafana.password )))
    postgres_exporter:
      datasource_name: postgresql://((( postgres_grafana.username ))):((( postgres_grafana.password )))@127.0.0.1:5432/?sslmode=disable
  max_in_flight: 1
  name: database
  resource_definitions:
  - configurable: true
    constraints:
      min: 2048
    default: 4096
    name: ram
    type: integer
  - configurable: true
    constraints:
      min: 10240
    default: 16384
    name: ephemeral_disk
    type: integer
  - configurable: true
    constraints:
      error_message: Decreasing disk size not allowed
      may_only_increase: true
      min: 10240
    default: 10240
    name: persistent_disk
    type: integer
  - configurable: true
    constraints:
      min: 1
    default: 2
    name: cpu
    type: integer
  resource_label: Postgres
  single_az_only: true
  static_ip: 0
  templates:
  - name: postgres
    release: postgres
  - name: postgres_exporter
    release: prometheus
- description: Grafana dashboard for Prometheus
  dynamic_ip: 1
  errand: false
  instance_definition:
    configurable: true
    default: 1
    name: instances
  manifest: |
    grafana:
      auth:
        generic_oauth:
          allow_sign_up: true
          api_url: https://login.(( ..cf.cloud_controller.system_domain.value ))/userinfo
          auth_url: https://login.(( ..cf.cloud_controller.system_domain.value ))/oauth/authorize
          client_id: (( uaa_clients_grafana.identity ))
          client_secret: (( uaa_clients_grafana.password ))
          enabled: true
          name: Pivotal Cloud Foundry
          scopes: openid
          tls_client_cert: (( ..cf.uaa.service_provider_key_credentials.cert_pem ))
          tls_client_key: (( ..cf.uaa.service_provider_key_credentials.private_key_pem ))
          token_url: https://login.(( ..cf.cloud_controller.system_domain.value ))/oauth/token
          tls_skip_verify_insecure: true
      security:
        admin_user: ((( grafana_admin_credentials.username )))
        admin_password: ((( grafana_admin_credentials.password )))
        secret_key: ((( grafana_admin_secret )))
      prometheus:
        use_external_url: true
        tls_skip_verify: true
        dashboard_folders:
          - name: BOSH
            files:
              - /var/vcap/jobs/bosh_dashboards/*.json
          - name: PivotalCloudFoundry
            files:
              - /var/vcap/jobs/cloudfoundry_dashboards/*.json
          - name: PostgreSQL
            files:
              - /var/vcap/jobs/postgres_dashboards/*.json
          - name: Prometheus
            files:
              - /var/vcap/jobs/prometheus_dashboards/*.json
      dashboards:
        json:
          enabled: true
      server:
        root_url: https://grafana.(( ..cf.cloud_controller.system_domain.value ))
      database:
        name: grafana
        type: postgres
        port: 5432
        user: ((( postgres_grafana.username )))
        password: ((( postgres_grafana.password )))
      session:
        provider_name: grafana
        provider: postgres
        provider_port: 5432
        provider_user: ((( postgres_grafana.username )))
        provider_password: ((( postgres_grafana.password )))
  max_in_flight: 1
  name: grafana
  property_blueprints:
  - configurable: false
    default:
      identity: grafana
    freeze_on_deploy: false
    name: uaa_clients_grafana
    optional: false
    type: simple_credentials
    unique: true
  resource_definitions:
  - configurable: true
    constraints:
      min: 2048
    default: 4096
    name: ram
    type: integer
  - configurable: true
    constraints:
      min: 10240
    default: 16384
    name: ephemeral_disk
    type: integer
  - configurable: true
    constraints:
      error_message: Decreasing disk size not allowed
      may_only_increase: true
      min: 1024
    default: 1024
    name: persistent_disk
    type: integer
  - configurable: true
    constraints:
      min: 1
    default: 2
    name: cpu
    type: integer
  resource_label: Grafana
  single_az_only: false
  static_ip: 0
  templates:
  - name: grafana
    release: prometheus
  - name: grafana_dashboards
    release: prometheus
  - name: postgres_dashboards
    release: prometheus
  - name: prometheus_dashboards
    release: prometheus
  - name: bosh_dashboards
    release: prometheus
  - name: cloudfoundry_dashboards
    release: prometheus
- description: Webserver to front Grafana dashboard, Prometheus & Alert Manager
  dynamic_ip: 1
  errand: false
  instance_definition:
    configurable: true
    default: 1
    name: instances
  manifest: |
    nginx:
      prometheus:
        auth_users:
          - name: ((( prometheus_admin_credentials.username )))
            password: ((( prometheus_admin_credentials.password )))
      alertmanager:
        auth_users:
          - name: ((( alertmanager_admin_credentials.username )))
            password: ((( alertmanager_admin_credentials.password )))
    route_registrar:
      routes:
      - name: alertmanager
        port: 9093
        registration_interval: 20s
        uris:
        - alertmanager.(( ..cf.cloud_controller.system_domain.value ))
      - name: prometheus
        port: 9090
        registration_interval: 20s
        uris:
        - prometheus.(( ..cf.cloud_controller.system_domain.value ))
      - name: grafana
        port: 3000
        registration_interval: 60s
        uris:
        - grafana.(( ..cf.cloud_controller.system_domain.value ))
  max_in_flight: 1
  name: nginx
  resource_definitions:
  - configurable: true
    constraints:
      min: 1024
    default: 2048
    name: ram
    type: integer
  - configurable: true
    constraints:
      min: 5120
    default: 10240
    name: ephemeral_disk
    type: integer
  - configurable: true
    constraints:
      error_message: Decreasing disk size not allowed
      may_only_increase: true
      min: 1024
    default: 1024
    name: persistent_disk
    type: integer
  - configurable: true
    constraints:
      min: 1
    default: 1
    name: cpu
    type: integer
  resource_label: Nginx
  single_az_only: false
  static_ip: 0
  templates:
  - name: nginx
    release: prometheus
  - consumes: |
      nats: {from: nats, deployment: (( ..cf.deployment_name ))}
    name: route_registrar
    release: routing
- description: Firehose for metrics
  dynamic_ip: 1
  errand: false
  instance_definition:
    configurable: true
    default: 1
    name: instances
  manifest: |
    firehose_exporter:
      doppler:
        max_retry_count: 300
        subscription_id: cf
        url: wss://doppler.(( ..cf.cloud_controller.system_domain.value )):(( ..cf.properties.logger_endpoint_port.value || "443" ))
      metrics:
        environment: cf
      skip_ssl_verify: true
      uaa:
        client_id: (( ..cf.uaa.opentsdb_nozzle_credentials.identity ))
        client_secret: (( ..cf.uaa.opentsdb_nozzle_credentials.password ))
        url: https://uaa.(( ..cf.cloud_controller.system_domain.value ))
  max_in_flight: 1
  name: firehose
  resource_definitions:
  - configurable: true
    constraints:
      min: 1024
    default: 1024
    name: ram
    type: integer
  - configurable: true
    constraints:
      min: 5120
    default: 10240
    name: ephemeral_disk
    type: integer
  - configurable: true
    default: 0
    name: persistent_disk
    type: integer
  - configurable: true
    constraints:
      min: 1
    default: 1
    name: cpu
    type: integer
  resource_label: Firehose
  single_az_only: true
  static_ip: 0
  templates:
  - name: firehose_exporter
    release: prometheus
- description: Creates the grafana for PCF UAA Client. If disabled, the Grafana dashboard
    will not function properly.
  dynamic_ip: 1
  errand: true
  instance_definition:
    configurable: false
    default: 1
    label: Instances
    name: instances
    type: integer
  manifest: |
    ---
    uaa:
      grafana_client_id: "(( .grafana.uaa_clients_grafana.identity ))"
      grafana_client_secret: "(( .grafana.uaa_clients_grafana.password ))"
      admin_client_id: "(( ..cf.uaa.admin_client_credentials.identity ))"
      admin_client_secret: "(( ..cf.uaa.admin_client_credentials.password ))"
    cf:
      sys_domain: "(( ..cf.cloud_controller.system_domain.value ))"
      ssl_skip_cert_verify: "(( ..cf.ha_proxy.skip_cert_verify.value ))"
  max_in_flight: 1
  name: create-uaa-client
  resource_definitions:
  - configurable: true
    default: 2048
    label: RAM
    name: ram
    type: integer
  - configurable: true
    default: 8192
    label: Ephemeral Disk
    name: ephemeral_disk
    type: integer
  - configurable: false
    default: 0
    label: Persistent Disk
    name: persistent_disk
    type: integer
  - configurable: true
    default: 4
    label: CPU
    name: cpu
    type: integer
  resource_label: Create UAA Client
  single_az_only: true
  static_ip: 0
  templates:
  - consumes: 'cloud_controller: {from: cloud_controller, deployment: ((..cf.deployment_name))}'
    name: create-uaa-client
    release: create-uaa-client
label: Prometheus
metadata_version: "2.2"
minimum_version_for_upgrade: 21.1.0
name: prometheus
post_deploy_errands:
- name: create-uaa-client
product_version: 23.1.0
provides_product_versions:
- name: prometheus
  version: 23.1.0
rank: 1
releases:
- file: prometheus-23.1.0.tgz
  name: prometheus
  version: 23.1.0
- file: postgres-release-28.tgz
  name: postgres
  version: "28"
- file: cf-routing-release-0.174.0.tgz
  name: routing
  version: 0.174.0
- file: node-exporter-4.0.1.tgz
  name: node-exporter
  version: 4.0.1
- file: create-uaa-client-1.0.1.tgz
  name: create-uaa-client
  version: 1.0.1
requires_product_versions:
- name: cf
  version: ~> 2.2
service_broker: false
stemcell_criteria:
  enable_patch_security_updates: true
  os: ubuntu-trusty
  version: "3586"
update:
  canaries: 1
  canary_watch_time: 1000-100000
  max_in_flight: 32
  serial: false
  update_watch_time: 1000-100000
variables:
- name: prometheus_admin_credentials
  options:
    username: admin
  type: user
- name: alertmanager_admin_credentials
  options:
    username: admin
  type: user
- name: grafana_admin_credentials
  options:
    username: admin
  type: user
- name: postgres_grafana
  options:
    username: grafana
  type: user
- name: grafana_admin_secret
  options:
    length: 40
  type: password
