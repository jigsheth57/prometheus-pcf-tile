---
name: prometheus
product_version: ((prometheus_boshrelease_version))
minimum_version_for_upgrade: 15.0.0
label: Prometheus
description: Prometheus with Grafana to monitor PCF
metadata_version: '1.10'
service_broker: false
stemcell_criteria:
  os: ubuntu-trusty
  version: ((stemcell_version))
  enable_patch_security_updates: true
requires_product_versions:
- name: cf
  version: "~> 1.11"
provides_product_versions:
- name: prometheus
  version: ((prometheus_boshrelease_version))
rank: 1
icon_image: 

releases:
- name: prometheus
  file: ((prometheus_boshrelease_file))
  version: ((prometheus_boshrelease_version))
- name: postgres
  file: ((postgres_boshrelease_file))
  version: ((postgres_boshrelease_version))
- name: routing
  file: ((routing_boshrelease_file))
  version: ((routing_boshrelease_version))
- name: node-exporter
  file: ((node_exporter_boshrelease_file))
  version: ((node_exporter_boshrelease_version))

variables:
- name: prometheus_admin_credentials
  options:
    username: admin
  type: user
- name: alertmanager_admin_credentials
  options:
    username: admin
  type: user
- name: grafana_admin_credentials
  options:
    username: admin
  type: user
- name: postgres_grafana
  options:
    username: grafana
  type: user
- name: grafana_admin_secret
  type: password
  options:
    length: 40

job_types:
- name: alertmanager
  resource_label: Alert Manager
  description: Manages Alerts and Alert Rules from Prometheus
  templates:
    - name: alertmanager
      release: prometheus
  resource_definitions:
  - name: ram
    type: integer
    configurable: true
    default: 2048
    constraints:
      min: 2048
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 32768
    constraints:
      min: 16384
  - name: persistent_disk
    type: integer
    configurable: true
    default: 1024
    constraints:
      min: 1024
      may_only_increase: true
      error_message: Decreasing disk size not allowed
  - name: cpu
    type: integer
    configurable: true
    default: 1
    constraints:
      min: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 100%
  single_az_only: false
  errand: false
  instance_definition:
    name: instances
    configurable: true
    default: 1
  property_blueprints:
  - name: alertmanager_mesh
    type: secret
  manifest: |
    alertmanager:
      mesh:
        password: (( alertmanager_mesh.value ))
      route:
        receiver: 'default-receiver'
        # When a new group of alerts is created by an incoming alert, wait at
        # least 'group_wait' to send the initial notification.
        # This way ensures that you get multiple alerts for the same group that start
        # firing shortly after another are batched together on the first
        # notification.
        group_wait: 30s
        # When the first notification was sent, wait 'group_interval' to send a batch
        # of new alerts that started firing for that group.
        group_interval: 5m
        # If an alert has successfully been sent, wait 'repeat_interval' to
        # resend them.
        repeat_interval: 4h
        group_by: ['alertname', 'service']
      receivers:
        - name: 'default-receiver'
      test_alert:
        daily: true
      web:
        external_url: https://alertmanager.(( ..cf.cloud_controller.system_domain.value ))

- name: prometheus
  resource_label: Prometheus
  description: Prometheus and Exporters
  templates:
    - name: prometheus
      release: prometheus
    - name: bosh_alerts
      release: prometheus
    - name: cloudfoundry_alerts
      release: prometheus
    - name: prometheus_alerts
      release: prometheus
    - name: bosh_exporter
      release: prometheus
    - name: cf_exporter
      release: prometheus
  resource_definitions:
  - name: ram
    type: integer
    configurable: true
    default: 4096
    constraints:
      min: 2048
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 32768
    constraints:
      min: 16384
  - name: persistent_disk
    type: integer
    configurable: true
    default: 10240
    constraints:
      min: 5120
      may_only_increase: true
      error_message: Decreasing disk size not allowed
  - name: cpu
    type: integer
    configurable: true
    default: 2
    constraints:
      min: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 100%
  single_az_only: false
  errand: false
  instance_definition:
    name: instances
    configurable: true
    default: 1
  manifest: |
    prometheus:
      scrape_interval: 2m
      scrape_timeout: 1m
      storage:
        local:
          engine: 'persisted'
      rule_files:
        - /var/vcap/jobs/prometheus_alerts/*.alerts
        - /var/vcap/jobs/bosh_alerts/*.alerts
        - /var/vcap/jobs/cloudfoundry_alerts/*.alerts
      scrape_configs:
        - job_name: bosh
          scrape_interval: 2m
          scrape_timeout: 1m
          static_configs:
            - targets:
              - localhost:9190
        - job_name: bosh_tsdb
          file_sd_configs:
            - files:
              - "/var/vcap/store/bosh_exporter/bosh_target_groups.json"
          relabel_configs:
            - source_labels:
              - __meta_bosh_job_process_name
              regex: bosh_tsdb_exporter
              action: keep
            - source_labels:
              - __address__
              regex: "(.*)"
              target_label: __address__
              replacement: "${1}:9194"
        - job_name: cf_exporter
          scrape_interval: 4m
          scrape_timeout: 2m
          file_sd_configs:
            - files:
              - "/var/vcap/store/bosh_exporter/bosh_target_groups.json"
          relabel_configs:
            - source_labels:
              - __meta_bosh_job_process_name
              regex: cf_exporter
              action: keep
            - source_labels:
              - __address__
              regex: "(.*)"
              target_label: __address__
              replacement: "${1}:9193"
        - job_name: firehose
          file_sd_configs:
            - files:
              - "/var/vcap/store/bosh_exporter/bosh_target_groups.json"
          relabel_configs:
            - source_labels:
              - __meta_bosh_job_process_name
              regex: firehose_exporter
              action: keep
            - source_labels:
              - __address__
              regex: "(.*)"
              target_label: __address__
              replacement: "${1}:9186"
        - job_name: node
          file_sd_configs:
            - files:
              - "/var/vcap/store/bosh_exporter/bosh_target_groups.json"
          relabel_configs:
            - source_labels:
              - __meta_bosh_job_process_name
              regex: node_exporter
              action: keep
            - source_labels:
              - __address__
              regex: "(.*)"
              target_label: __address__
              replacement: "${1}:9100"
        - job_name: postgres
          file_sd_configs:
            - files:
              - "/var/vcap/store/bosh_exporter/bosh_target_groups.json"
          relabel_configs:
            - source_labels:
              - __meta_bosh_job_process_name
              regex: postgres_exporter
              action: keep
            - source_labels:
              - __address__
              regex: "(.*)"
              target_label: __address__
              replacement: "${1}:9187"
        - job_name: prometheus
          file_sd_configs:
            - files:
              - "/var/vcap/store/bosh_exporter/bosh_target_groups.json"
          relabel_configs:
            - source_labels:
              - __meta_bosh_job_process_name
              regex: prometheus
              action: keep
            - source_labels:
              - __address__
              regex: "(.*)"
              target_label: __address__
              replacement: "${1}:9090"
      web:
        external_url: https://prometheus.(( ..cf.cloud_controller.system_domain.value ))
    bosh_exporter:
      bosh:
        uaa:
          url: https://(( $director.deployment_ip )):8443
          client_id: (( ..p-bosh.director.health_monitor_credentials.identity ))
          client_secret: (( ..p-bosh.director.health_monitor_credentials.password ))
        url: https://(( $director.deployment_ip )):25555
        ca_cert: (( $director.ca_public_key ))
        collectors: Deployments,Jobs,ServiceDiscovery
      metrics:
        environment: cf
    cf_exporter:
      cf:
        api_url: https://api.(( ..cf.cloud_controller.system_domain.value ))
        username: (( ..cf.uaa.admin_credentials.identity ))
        password: (( ..cf.uaa.admin_credentials.password ))
        deployment_name: cf
      metrics:
        environment: cf
      skip_ssl_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))

- name: database
  resource_label: Postgres
  description: Postgres DB for Grafana dashboard
  templates:
    - name: postgres
      release: postgres
    - name: postgres_exporter
      release: prometheus
  resource_definitions:
  - name: ram
    type: integer
    configurable: true
    default: 4096
    constraints:
      min: 2048
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 16384
    constraints:
      min: 10240
  - name: persistent_disk
    type: integer
    configurable: true
    default: 10240
    constraints:
      min: 10240
      may_only_increase: true
      error_message: Decreasing disk size not allowed
  - name: cpu
    type: integer
    configurable: true
    default: 2
    constraints:
      min: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 100%
  single_az_only: true
  errand: false
  instance_definition:
    name: instances
    configurable: false
    default: 1
  manifest: |
    databases:
      databases:
      - citext: true
        name: grafana
      port: 5432
      roles:
      - name: ((( postgres_grafana.username )))
        password: ((( postgres_grafana.password )))
    postgres_exporter:
      datasource_name: postgresql://((( postgres_grafana.username ))):((( postgres_grafana.password )))@127.0.0.1:5432/?sslmode=disable

- name: grafana
  resource_label: Grafana
  description: Grafana dashboard for Prometheus
  templates:
    - name: grafana
      release: prometheus
    - name: grafana_dashboards
      release: prometheus
    - name: postgres_dashboards
      release: prometheus
    - name: prometheus_dashboards
      release: prometheus
    - name: bosh_dashboards
      release: prometheus
    - name: cloudfoundry_dashboards
      release: prometheus
  resource_definitions:
  - name: ram
    type: integer
    configurable: true
    default: 4096
    constraints:
      min: 2048
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 16384
    constraints:
      min: 10240
  - name: persistent_disk
    type: integer
    configurable: true
    default: 1024
    constraints:
      min: 1024
      may_only_increase: true
      error_message: Decreasing disk size not allowed
  - name: cpu
    type: integer
    configurable: true
    default: 2
    constraints:
      min: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 100%
  single_az_only: false
  errand: false
  instance_definition:
    name: instances
    configurable: true
    default: 1
  property_blueprints:
  - name: uaa_clients_grafana
    type: simple_credentials
    default:
      identity: grafana
    configurable: false
    optional: false
    unique: true
    freeze_on_deploy: false
  manifest: |
    grafana:
      auth:
        generic_oauth:
          allow_sign_up: true
          api_url: https://login.(( ..cf.cloud_controller.system_domain.value ))/userinfo
          auth_url: https://login.(( ..cf.cloud_controller.system_domain.value ))/oauth/authorize
          client_id: (( uaa_clients_grafana.identity ))
          client_secret: (( uaa_clients_grafana.password ))
          enabled: true
          name: PCF
          scopes: openid
          tls_client_cert: (( ..cf.uaa.service_provider_key_credentials.cert_pem ))
          tls_client_key: (( ..cf.uaa.service_provider_key_credentials.private_key_pem ))
          token_url: https://login.(( ..cf.cloud_controller.system_domain.value ))/oauth/token
          tls_skip_verify_insecure: true
      security:
        admin_user: ((( grafana_admin_credentials.username )))
        admin_password: ((( grafana_admin_credentials.password )))
        secret_key: ((( grafana_admin_secret )))
      prometheus:
        use_external_url: true
        tls_skip_verify: true
        dashboard_files:
          - /var/vcap/jobs/bosh_dashboards/*.json
          - /var/vcap/jobs/cloudfoundry_dashboards/*.json
          - /var/vcap/jobs/grafana_dashboards/*.json
          - /var/vcap/jobs/postgres_dashboards/*.json
          - /var/vcap/jobs/prometheus_dashboards/*.json
      dashboards:
        json:
          enabled: true
      server:
        root_url: https://grafana.(( ..cf.cloud_controller.system_domain.value ))
      database:
        name: grafana
        type: postgres
        port: 5432
        user: ((( postgres_grafana.username )))
        password: ((( postgres_grafana.password )))
      session:
        provider_name: grafana
        provider: postgres
        provider_port: 5432
        provider_user: ((( postgres_grafana.username )))
        provider_password: ((( postgres_grafana.password )))

- name: nginx
  resource_label: Nginx
  description: Webserver to front Grafana dashboard, Prometheus & Alert Manager
  templates:
    - name: nginx
      release: prometheus
    - name: route_registrar
      release: routing
      consumes: |
        nats: {from: nats, deployment: (( ..cf.deployment_name ))}
  resource_definitions:
  - name: ram
    type: integer
    configurable: true
    default: 2048
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 10240
    constraints:
      min: 5120
  - name: persistent_disk
    type: integer
    configurable: true
    default: 1024
    constraints:
      min: 1024
      may_only_increase: true
      error_message: Decreasing disk size not allowed
  - name: cpu
    type: integer
    configurable: true
    default: 1
    constraints:
      min: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 100%
  single_az_only: false
  errand: false
  instance_definition:
    name: instances
    configurable: true
    default: 1
  manifest: |
    nginx:
      prometheus:
        auth_username: ((( prometheus_admin_credentials.username )))
        auth_password: ((( prometheus_admin_credentials.password )))
      alertmanager:
        auth_username: ((( alertmanager_admin_credentials.username )))
        auth_password: ((( alertmanager_admin_credentials.password )))
    route_registrar:
      routes:
      - name: alertmanager
        port: 9093
        registration_interval: 20s
        uris:
        - alertmanager.(( ..cf.cloud_controller.system_domain.value ))
      - name: prometheus
        port: 9090
        registration_interval: 20s
        uris:
        - prometheus.(( ..cf.cloud_controller.system_domain.value ))
      - name: grafana
        port: 3000
        registration_interval: 60s
        uris:
        - grafana.(( ..cf.cloud_controller.system_domain.value ))

- name: firehose
  resource_label: Firehose
  description: Firehose for metrics
  templates:
    - name: firehose_exporter
      release: prometheus
  resource_definitions:
  - name: ram
    type: integer
    configurable: true
    default: 1024
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 10240
    constraints:
      min: 5120
  - name: persistent_disk
    type: integer
    configurable: true
    default: 0
  - name: cpu
    type: integer
    configurable: true
    default: 1
    constraints:
      min: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 100%
  single_az_only: true
  errand: false
  instance_definition:
    name: instances
    configurable: true
    default: 1
  manifest: |
    firehose_exporter:
      doppler:
        max_retry_count: 300
        subscription_id: cf
        url: wss://doppler.(( ..cf.cloud_controller.system_domain.value )):(( ..cf.properties.logger_endpoint_port.value || "4443" ))
      metrics:
        environment: cf
      skip_ssl_verify: true
      uaa:
        client_id: (( ..cf.uaa.opentsdb_nozzle_credentials.identity ))
        client_secret: (( ..cf.uaa.opentsdb_nozzle_credentials.password ))
        url: https://uaa.(( ..cf.cloud_controller.system_domain.value ))

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
